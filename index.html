<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&family=Sono:wght@300&display=swap" rel="stylesheet">
    <title>NFT - CARD</title>
</head>
<body>
    <main id="container">
        <div id="card">
            <div class="img">
                <img src="./assets/image_card.jpg" alt="imagem do card">
            </div>
            
            <div>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm</p>
            </div>

            <div id="valor">
                <div class="eth">
                    <i class="fa-brands fa-ethereum"></i>
                    <h3>0.041 ETH</h3>
                </div>

                <div class="dias">
                    <i class="fa-solid fa-clock"></i>
                    <h4>3 days left</h4>
                </div>
            </div>

            <div id="user">
                <img src="./assets/image-avatar.png" alt="Foto do criador">
                Creating of Jules Wyvern
            </div>

        </div>
    </main>
</body>
</html>
